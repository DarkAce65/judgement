version: "3.7"

services:
  proxy:
    depends_on:
      - server
    build:
      context: .
      dockerfile: ./proxy/Dockerfile
      args:
        - "REACT_APP_API_HOST=$API_HOST"
        - "REACT_APP_API_ROOT=$API_ROOT"
    restart: on-failure
    env_file: .env
    networks:
      - proxy
    ports:
      - 80:80

  database:
    build: ./database
    restart: on-failure
    secrets:
      - postgres_password
    env_file: .env
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    ports:
      - 5432:5432
    networks:
      - db

  server:
    depends_on:
      - database
    build:
      context: ./server
      target: production
    restart: on-failure
    secrets:
      - postgres_password
    env_file: .env
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    networks:
      - proxy
      - db

networks:
  proxy:
  db:

secrets:
  postgres_password:
    file: .POSTGRES_PASSWORD
